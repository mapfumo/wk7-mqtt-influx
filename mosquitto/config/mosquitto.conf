# Mosquitto Configuration for Week 7 IIoT Gateway
# Default listener on port 1883 (non-TLS for local development)

# Allow anonymous connections (no authentication required for development)
# For production, set this to false and configure users
allow_anonymous true

# Default MQTT listener
listener 1883
protocol mqtt

# WebSocket listener (optional, for future web dashboards)
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection messages
connection_messages true
